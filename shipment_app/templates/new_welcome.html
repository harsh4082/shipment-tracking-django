<!DOCTYPE html>
<html class="" lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Welcome - ShipTrack</title>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#1193d4",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22"
                    },
                    fontFamily: {
                        display: "Inter"
                    },
                    borderRadius: {
                        DEFAULT: "0.25rem",
                        lg: "0.5rem",
                        xl: "0.75rem",
                        full: "9999px"
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body class="bg-background-light dark:bg-background-dark font-display">
    <div class="flex min-h-screen w-full items-center justify-center p-4">
        
        <div class="w-full max-w-md text-center">
            <div class="flex items-center justify-center gap-3 mb-6">
                <svg class="h-10 w-10 text-primary" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2.5 17a2.4 2.4 0 0 1 3 0L8 20l5.5-5.5a2.4 2.4 0 0 1 3 0L22 19.5"></path>
                    <path d="m21.5 2.5-19 19"></path>
                </svg>
                <span class="text-3xl font-bold text-gray-900 dark:text-white">ShipTrack</span>
            </div>

            <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 dark:text-gray-200">
                Welcome to the Shipment Tracking System
            </h1>
            <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">
                Please select your login role to continue.
            </p>

            <div class="mt-8 flex flex-col sm:flex-row gap-4">
                <a href="{% url 'admin_login' %}" class="flex flex-1 items-center justify-center gap-2 rounded-lg bg-primary px-4 py-3 text-sm font-semibold text-white shadow-sm transition-colors hover:bg-opacity-90">
                    <span class="material-symbols-outlined">shield_person</span>
                    Admin Login
                </a>
                <a href="{% url 'user_login' %}" class="flex flex-1 items-center justify-center gap-2 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 px-4 py-3 text-sm font-semibold text-gray-700 dark:text-gray-300 shadow-sm transition-colors hover:bg-gray-50 dark:hover:bg-gray-700">
                    <span class="material-symbols-outlined">person</span>
                    User Login
                </a>
            </div>
            
            <p class="mt-12 text-xs text-gray-400 dark:text-gray-500">
                &copy; {% now "Y" %} ShipTrack Inc. All Rights Reserved.
            </p>
        </div>

    </div>
</body>
</html>
