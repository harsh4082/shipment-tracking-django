<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - ShipTrack</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#1193d4",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22"
                    },
                    fontFamily: { display: "Inter" },
                    borderRadius: { DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px" }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
</head>
<body class="bg-background-light dark:bg-background-dark font-display">

<div class="flex min-h-screen items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white dark:bg-background-dark/50 shadow-lg rounded-xl p-6 sm:p-8">
            <h2 class="text-xl sm:text-2xl font-semibold text-gray-900 dark:text-white text-center">
                Forgot Password
            </h2>
            <p class="mt-1 text-center text-gray-500 dark:text-gray-400 text-sm">
                Enter your email to receive a password reset link.
            </p>

            <form method="POST" class="mt-6 space-y-4">
                {% csrf_token %}
                <div>
                    <label for="email" class="block text-gray-700 dark:text-gray-300 font-medium mb-1">Email</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:outline-none">
                </div>
                <button type="submit" class="w-full bg-primary text-white py-2.5 rounded-lg font-semibold hover:bg-opacity-90 transition">
                    Send Reset Link
                </button>
            </form>

            <p class="mt-4 text-center text-sm text-gray-500 dark:text-gray-400">
                Remembered your password? 
                <a href="{% url 'user_login' %}" class="text-primary hover:underline">Login here</a>
            </p>
        </div>
    </div>
</div>

</body>
</html>
