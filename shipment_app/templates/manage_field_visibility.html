{% extends "base.html" %}
{% block title %}Manage Field Visibility{% endblock %}

{% block content %}
<h2>Manage Field Visibility</h2>

<form method="post">
  {% csrf_token %}
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Field</th>
        <th>Visible to Customers</th>
      </tr>
    </thead>
    <tbody>
      {% for field in fields %}
      <tr>
        <td>{{ field.get_field_name_display }}</td>
        <td>
          <input type="checkbox" name="{{ field.field_name }}" {% if field.is_visible %}checked{% endif %}>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
