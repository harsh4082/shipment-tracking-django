<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#1193d4",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22"
                    },
                    fontFamily: { display: "Inter" },
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white dark:bg-gray-800 shadow-lg rounded-xl p-6 sm:p-8">
            <h2 class="text-xl sm:text-2xl font-semibold text-gray-900 dark:text-white text-center">Reset Password</h2>
            <p class="mt-1 text-center text-gray-500 dark:text-gray-400 text-sm">
                Update your password for <strong>{{ email }}</strong>
            </p>

            <form method="POST" class="mt-6 space-y-4">
                {% csrf_token %}

                <div class="relative">
                    <label for="password" class="block text-gray-700 dark:text-gray-300 font-medium mb-1">New Password</label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:outline-none pr-10">
                    <span class="material-symbols-outlined absolute right-3 top-[38px] cursor-pointer text-gray-400" onclick="togglePassword('password', this)">visibility</span>
                </div>

                <div class="relative">
                    <label for="confirm_password" class="block text-gray-700 dark:text-gray-300 font-medium mb-1">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:outline-none pr-10" oninput="checkPasswordMatch()">
                    <span class="material-symbols-outlined absolute right-3 top-[38px] cursor-pointer text-gray-400" onclick="togglePassword('confirm_password', this)">visibility</span>
                    <p id="password-match-msg" class="mt-1 text-sm"></p>
                </div>

                <button type="submit" class="w-full bg-primary text-white py-2.5 rounded-lg font-semibold hover:bg-opacity-90 transition">
                    Update Password
                </button>
            </form>
        </div>
    </div>

    <script>
        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                icon.textContent = "visibility_off";
            } else {
                input.type = "password";
                icon.textContent = "visibility";
            }
        }

        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm_password').value;
            const msg = document.getElementById('password-match-msg');

            if (!confirm) {
                msg.textContent = '';
                return;
            }

            if (password === confirm) {
                msg.textContent = 'Passwords match';
                msg.className = 'mt-1 text-sm text-green-600 dark:text-green-400';
            } else {
                msg.textContent = 'Passwords do not match';
                msg.className = 'mt-1 text-sm text-red-600 dark:text-red-400';
            }
        }
    </script>
</body>
</html>
