{% extends "base.html" %}
{% block title %}Update Profile{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 px-4">
    <div class="bg-white dark:bg-gray-800 shadow-lg rounded-xl overflow-hidden">
        <div class="bg-blue-600 dark:bg-blue-700 p-6">
            <h2 class="text-xl sm:text-2xl font-semibold text-white text-center">Update Profile</h2>
        </div>
        <div class="p-6">
            <form method="POST" class="space-y-4">
                {% csrf_token %}
                
                <!-- Name -->
                <div>
                    <label for="name" class="block text-gray-700 dark:text-gray-300 font-medium mb-1">Name</label>
                    <input type="text" id="name" name="name" value="{{ customer.name }}" required
                           class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-gray-700 dark:text-gray-300 font-medium mb-1">Email</label>
                    <input type="email" id="email" name="email" value="{{ customer.email }}" required
                           class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>

                <!-- WhatsApp Number -->
                <div>
                    <label for="whatsapp_number" class="block text-gray-700 dark:text-gray-300 font-medium mb-1">WhatsApp Number</label>
                    <input type="text" id="whatsapp_number" name="whatsapp_number" value="{{ customer.whatsapp_number }}"
                           class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>

                <!-- Buttons -->
                <div class="flex flex-col sm:flex-row gap-3 mt-4">
                    <button type="submit" class="flex-1 bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg transition">
                        Update Profile
                    </button>
                    <a href="{% url 'user_dashboard' %}" 
                       class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg text-center transition">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
